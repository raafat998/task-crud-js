<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation with Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .form-control {
            background-color: #495057;
            color: white;
            border: none;
        }
        .form-control:focus {
            background-color: #ffff;
            color: black;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Register Form</h2>
        <form id="registerForm">

            <div class="form-group col-md-10 mb-3">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter name"/>
            </div>

            <div class="form-group col-md-10 mb-3">
                <label for="age">Age</label>
                <input type="number" name="age" class="form-control" id="age" placeholder="Enter age"/>
            </div>

            <div class="form-group col-md-10 mb-3">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Enter address"/>
            </div>

            <div class="form-group col-md-10 mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter email"/>
            </div>
            
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="submit" onclick="addData()">Add Data</button>
                <button class="btn btn-primary" id="update" style="display: none;">Update</button>
            </div>

        </form>
        
        <h2 class="mt-5">CRUD Operations</h2>
        <table class="table table-dark table-hover mt-3" id="crudTable" >
            <thead>
                <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                </tr>
            </thead>
            <tbody class="user-list" id="user-list">
                <td>raafat</td>
                <td>hamdan</td>
                <td>raafat.hamdan.1998@gmail.com</td>
                <td>25</td>
                <td>
                <a href="#" class="btn btn-warning btn-sm edit ">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete ">Delete</a>

                </td>
            </tbody>
            
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="crud.js"></script>
</body>
</html>
